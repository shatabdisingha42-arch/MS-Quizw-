    <style>
      /* Reset for custom slider */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 24px;
        width: 24px;
        background: transparent;
        margin-top: -10px;
        position: relative;
        z-index: 20;
      }
      input[type="range"]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        background: transparent;
        border: none;
        z-index: 20;
      }
    </style>
