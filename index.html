      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{

    <style>
      /* Reset for custom slider */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 24px;
        width: 24px;
        background: transparent;
        margin-top: -10px;
        position: relative;
        z-index: 20;
      }
      input[type="range"]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        background: transparent;
        border: none;
        z-index: 20;
      }
      
      /* Simple keyframe animations since tailwindcss-animate might not be loaded */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.7s ease-out forwards;
      }
    </style>
  </head>

  </body>
